{% extends "base.html" %}
{% block contenidoQueCambia %}
    <h1>El contenido ha sido modificado </h1>
{% if cursos %}
    {% for curso in cursos   %}
    <p>curso: {{curso.nombre}}</p>
    <P>camada:{{curso.camada}}</P>
    {% endfor %}
{% else %}
<h1>No hay cursos por el momento</h1>
{% endif %}
    {% endblock %}
